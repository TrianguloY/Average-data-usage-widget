apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.trianguloy.continuousDataUsage"
        minSdkVersion 25
        //noinspection OldTargetApi
        targetSdkVersion 28 // don't change, on 29 it is forbidden to get the subscriberid
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        variant.assembleProvider.get().doLast {
            if (variant.mappingFile != null && variant.mappingFile.exists()) {
                def outputDir = null
                variant.outputs.each { output ->
                    outputDir = output.outputFile.parent
                }
                def mappingFilename = new File(outputDir, variant.mappingFile.name)
                mappingFilename.delete()
                variant.mappingFile.renameTo(mappingFilename)
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
