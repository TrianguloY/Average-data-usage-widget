apply plugin: 'com.android.application'

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.trianguloy.continuousDataUsage"
        minSdkVersion 29
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.trianguloy.continuousDataUsage'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
