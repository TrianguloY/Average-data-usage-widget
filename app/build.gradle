apply plugin: 'com.android.application'

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.trianguloy.continuousDataUsage"
        minSdkVersion 25
        //noinspection OldTargetApi
        targetSdkVersion 28 // don't change, on 29 it is forbidden to get the subscriberid
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.trianguloy.continuousDataUsage'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
